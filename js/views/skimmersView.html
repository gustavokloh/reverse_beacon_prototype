<div class="filters row">
  <div class="col-md-4">
    <p>Band:</p>

    <select ng-model="searchparam.band_m">
      <option value=""></option>
      <option value="137kHz">137kHz</option>
      <option value="472kHz">472kHz</option>
      <option value="160m">160m</option>
      <option value="80m">80m</option>
      <option value="60m">60m</option>
      <option value="40m">40m</option>
      <option value="30m">30m</option>
      <option value="20m">20m</option>
      <option value="17m">17m</option>
      <option value="15m">15m</option>
      <option value="12m">12m</option>
      <option value="10m">10m</option>
      <option value="6m">6m</option>
      <option value="4m">4m</option>
      <option value="2m">2m</option>
      <option value="70cm">70cm</option>
      <option value="23cm">23cm</option>
      <option value="13cm">13cm</option>
      <option value="9cm">9cm</option>
    </select>
  </div>

  <div class="col-md-4">
    <p>Continent:</p>

    <select ng-model="searchparam.cont">
      <option value=""></option>
      <option value="AF">Africa</option>
      <option value="AS">Asia</option>
      <option value="CA">Central America</option>
      <option value="EU">Europe</option>
      <option value="NA">North America</option>
      <option value="OC">Oceania</option>
      <option value="SA">South America</option>
    </select>
  </div>
</div>

<google-map center="map.center" zoom="map.zoom" draggable="true">
  <div ng-repeat="skimmer in skimmers | filter: searchparam">
    <marker coords="skimmer.latLong"
            icon="'images/radio.png'">
    </marker>
  </div>
</google-map>

<div ng-repeat="skimmer in skimmers | filter: searchparam" class="row">
  <div class="col-md-2">
    {{skimmer.call}}
  </div>

  <div class="col-md-2">
    {{skimmer.grid}}
  </div>

  <div class="col-md-2">
    {{skimmer.cont}}
  </div>

  <div class="col-md-2">
    {{skimmer.fst_age}}
  </div>

  <div class="col-md-2">
    {{skimmer.lst_age}}
  </div>

  <div class="col-md-2">
    {{skimmer.band_m}}
  </div>
</div>
